{% include 'navbar.html' %}
{% load static %}

{% block extra_css %}
<style>
    body {
        background: linear-gradient(135deg, #00FFFF, #FFFFFF, #FFFF00);
        min-height: 100vh;
        margin: 0;
        padding: 0;
        font-family: 'Dosis', sans-serif;
        overflow-y: scroll;
        scrollbar-width: none;
    }

    .productform-form-container {
        padding: 1rem;
        max-width: 800px;
        margin: 2rem auto;
    }

    .productform-form h1 {
        font-family: 'Signika', sans-serif;
        font-weight: 600;
        color: #333;
        font-size: 2.5rem;
        text-transform: uppercase;
        margin-bottom: 1rem;
        text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
    }

    .productform-form p {
        font-family: 'Dosis', sans-serif;
        color: #333;
        font-size: 1.2rem;
        margin-bottom: 2rem;
    }

    .productform-form table {
        width: 100%;
    }

    .productform-form td {
        padding: 0.5rem 0;
    }

    .productform-form input[type="text"],
    .productform-form input[type="number"],
    .productform-form textarea {
        width: 100%;
        padding: 0.8rem;
        border: none;
        border-radius: 10px;
        background-color: rgba(255, 255, 255, 0.5);
        color: #333;
        font-size: 1rem;
        transition: all 0.3s ease;
        font-family: 'Dosis', sans-serif;
        backdrop-filter: blur(5px);
    }

    .productform-form input[type="text"]:focus,
    .productform-form input[type="number"]:focus,
    .productform-form textarea:focus {
        background-color: rgba(255, 255, 255, 0.8);
        outline: none;
        box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
    }

    .productform-form input[type="submit"] {
        background: linear-gradient(45deg, #00FFFF, #FFFF00);
        border: none;
        color: #333;
        padding: 1rem 2rem;
        border-radius: 50px;
        font-size: 1.1rem;
        cursor: pointer;
        transition: all 0.3s ease;
        text-transform: uppercase;
        letter-spacing: 1px;
        margin-top: 1rem;
        font-family: 'Signika', sans-serif;
        font-weight: 600;
    }

    .productform-form input[type="submit"]:hover {
        background: linear-gradient(45deg, #FFFF00, #00FFFF);
        transform: translateY(-3px);
        box-shadow: 0 5px 15px rgba(4, 12, 50, 0.4);
    }

    .productform-form::before {
        background: linear-gradient(45deg, #00FFFF, #FFFF00, #00FFFF);
        content: '';
        position: absolute;
        top: -5px;
        left: -5px;
        right: -5px;
        bottom: -5px;
        z-index: -1;
        filter: blur(20px);
        opacity: 0.7;
        animation: glowing 10s linear infinite;
    }

    @keyframes glowing {
        0% { filter: hue-rotate(0deg); }
        100% { filter: hue-rotate(360deg); }
    }
    </style>
    {% endblock %}

    {% block content %}
    <div class="productform-form-container">
    <div class="productform-form">
        <h1 class="text-center mb-2">THIS IS ADMIN PAGE</h1>
        <p class="text-center">add your wonderful product here!</p>

        <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
            <tr>
            <td></td>
            <td>
                <input type="submit" value="Add Product Form"/>
            </td>
            </tr>
        </table>
        </form>
    </div>
</div>
{% endblock %}
